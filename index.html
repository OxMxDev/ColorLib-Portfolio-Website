<body>
    <div class="firstPage">
        <nav>

                <h1>Hello</h1><br>

            <div class="email">
                <button>Get A Quote</button>
                <p>omdwivedi234@gmail.com</p>
            </div>

            <div class="box box_medium"><img src="images/image8.webp" alt=""></div>
            <div class="box box_large"><img src="images/image9.webp" alt=""></div>
            <div class="box box_small"><img src="images/image10.webp" alt=""></div>
